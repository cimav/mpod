<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tables">
	<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 tables">	
		<div class="table-responsive">
		  	Datafile info
			<table class="table table-striped table-condensed  table-hover">
				<tbody>
					{% for el in data_links_list %}
						<tr>
							{% if el.2 %}
								{% if el.0 == 'code' %}
									<script>
										var codefile={{el.1}} ;
										//alert(codefile);
									</script> 
								{% endif %}
								<td> {{el.0}} </td><td>:</td> <td> <a href="{{el.2}}">{{el.1}}</a> </td>
								{% else %}
									<td> {{el.0}} </td><td>:</td> <td> {{el.1}} </td>
							{% endif %}
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
